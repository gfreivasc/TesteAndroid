            base    : "com.google.dagger:dagger-compiler:$versions.dagger",
            android : "com.google.dagger:dagger-android-processor:$versions.dagger"
        ],

        rx: [
            java    : "io.reactivex.rxjava2:rxjava:$versions.rx.java",
            android : "io.reactivex.rxjava2:rxandroid:$versions.rx.android"
        ],

        junit5: [
            platform : "org.junit.platform:junit-platform-launcher:$versions.junit5.launcher",
