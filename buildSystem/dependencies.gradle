        androidx: [
            appcompat      : '1.0.2',
            ktx            : '1.0.2',
            constraint     : '1.1.3',
            viewpager2     : '1.0.0-alpha06',
            material       : '1.1.0-alpha07',
            vectordrawable : '1.1.0-rc01'
        ],

        dagger: '2.23.2',
        rx: [
            java    : '2.2.10',
            android : '2.1.1'
        ],

        junit5: [
            base     : '5.5.0',
            launcher : '1.5.0'
        ],

        androidTest: [
            junit    : '1.1.1',
            espresso : '3.2.0'
        ]
    ]

    packages = [
        kotlin: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin",

        androidx: [
            appcompat      : "androidx.appcompat:appcompat:$versions.androidx.appcompat",
