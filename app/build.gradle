apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: "$rootDir/buildSystem/android.gradle"

android {
    defaultConfig {
        applicationId "com.gabrielfv.ibmtest"
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    implementation project(':domain')
    implementation project(':features:form')

    implementation project(':libraries:core')
    implementation project(':libraries:design')

    implementation packages.kotlin
    implementation packages.androidx.appcompat
    implementation packages.androidx.coreKtx
    implementation packages.androidx.viewpager2

    implementation packages.dagger.values()
    kapt packages.daggerKapt.values()


    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation packages.junit5.values()
    androidTestImplementation packages.androidTest.values()
}
